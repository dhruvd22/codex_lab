name: Generate Dockerfile

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Generate Dockerfile from template
        run: |
          python <<"PY"
          from pathlib import Path
          from textwrap import dedent

          dockerfile = dedent("""\
          FROM python:3.11-slim

          WORKDIR /app

          COPY requirements.txt ./
          RUN pip install --no-cache-dir -r requirements.txt

          COPY . .

          EXPOSE 8000

          CMD ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
          """)

          Path("Dockerfile").write_text(dockerfile, encoding="utf-8")
          PY

      - name: Commit and push Dockerfile if changed
        run: |
          set -euo pipefail
          if git ls-files --error-unmatch Dockerfile >/dev/null 2>&1; then
            tracked=true
          else
            tracked=false
          fi

          if [ "$tracked" = true ] && git diff --quiet Dockerfile; then
            echo "Dockerfile is already up to date"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Dockerfile
          git commit -m "chore: regenerate Dockerfile"
          git push
